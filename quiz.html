<main> 
    <form>
        <fieldset>
            <legend>Contact Information</legend>
        <div class="form-item column2">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname">
        </div>
        <div class="form-item column2">

        </div>
        <div class="form-item column1">

        </div>
            <label for="q3">3.- Which Character is used to indicate an end tag on html?</label>

                <div class="form-item column1">
                    <option value="">Choose one...</option>
                    <option value="*">*</option>
                    <option value="^">^</option>
                    <option value="|">|</option>
                    <option value="/">/</option>
                </div>
            </select>
        <div class="form-item column1">
            <label for="q4">4.What is the bottom margin given this declaration? margin: 10 px 5px 15px;</label>
            <input type="number" id="q4" name="q4" step="1">
        </div>
        </fieldset>
        <button type="submit">Submit Poll</button>
